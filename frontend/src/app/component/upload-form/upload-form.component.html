
<mat-card>
  <form (ngSubmit)="onSubmit()" #uploadForm="ngForm">
    <mat-form-field>
      <mat-label>Select file</mat-label>
      <input type="file" name="file" (change)="onFileSelected($event)" accept=".txt" matInput>
    </mat-form-field>

    <button mat-button type="submit" [disabled]="!onFileSelected">Upload</button>
  </form>
</mat-card>
